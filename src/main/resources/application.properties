server.port=9292

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=yourpassword (optional)
spring.redis.database=0

# Sa-Token Redis Configuration
sa-token.redis-host=localhost
sa-token.redis-port=6379
sa-token.redis-password= (optional)
sa-token.redis-database=0
sa-token.token-name=token
sa-token.timeout=3600
sa-token.is-print=false
sa-token.is-share=false
